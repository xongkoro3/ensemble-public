<md-dialog id="register" aria-label="register" flex="35" ng-cloak>
    <form name="register" ng-submit="dialog.register()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Register</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="dialog.close()">
                    <md-icon md-svg-src="./resources/images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input name="username" ng-model="dialog.username" md-autofocus required />
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="email" ng-model="dialog.email" md-autofocus required />
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="dialog.password" required />
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="center center">
            <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary">Register</md-button>
        </md-dialog-actions>
        <md-dialog-actions layout="row" layout-align="center center">
            <a href="" class="md-primary">already registered?</a>
        </md-dialog-actions>
    </form>
</md-dialog>
