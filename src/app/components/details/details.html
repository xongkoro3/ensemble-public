<a ui-sref="cards">
    <md-button class="md-raised md-primary">Back</md-button>
</a>

<md-card>
    <div style="height: 200px; overflow:visible;">
        <div style="width: 100%; height: 250px;">
            <div class="detailsImage" style="background-image: linear-gradient(to top, rgba(255, 255, 255, 1),rgba(255, 255, 255, .95),rgba(255, 255, 255, .85),rgba(255, 255, 255, .7),rgba(255, 255, 255, .5),rgba(255, 255, 255, .25),rgba(255, 255, 255, .1),rgba(255, 255, 255, .05),rgba(255, 255, 255, .025),rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), url({{$ctrl.party.image}})"
                width="40%">
            </div>
        </div>
    </div>
    <div style="margin-left: 8px; z-index:50;">
        <h1><b>{{ $ctrl.party.name }}</b></h1>
        <h3>It's a {{ $ctrl.party.theme}} party!</h3>
        <p> The party is at: {{$ctrl.party.coords.latitude}},{{$ctrl.party.coords.longitude}}.</br>

            Users interested in {{$ctrl.party.name}}:
        </p>
        <div style="margin-left: -8px; max-height: 200px; overflow-y: auto;">
            <md-card layout-align="center left" style="height:32px;" ng-repeat="user in $ctrl.party.likes track by $index" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
                <div style="margin-left: 8px;">
                    {{user}}
                </div>
            </md-card>
        </div>
    </div>
</md-card>
